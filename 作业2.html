		<p>《红楼梦》是我国的四大名著之一，以中国语言文学类专业为主的学者对红楼梦做了
		大量的研究。二十世纪以来，《红楼梦》更以其丰富深刻的思想底蕴和异常出色的艺术

		角色之间的关系。</p>
